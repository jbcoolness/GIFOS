<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN de font aweson -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
        crossorigin="anonymous" 
    />

    <link rel="stylesheet" href="./style/style.css">
    
    <script src="./js/mousePosition.js"></script>

    <title>GIFOS</title>
</head>

<body onmousemove="mousePosition(event)">
    <!-- ******** Modal donde mostraremos el gif maximizado *********** -->
    <div class="modal" id="modal">        
        <div class="modal__content">
            
            <div class="modal__content--leftArrow" id="modalLeftArrow">
                <img src="./assets/img/button-slider-left.svg" id="modalLeftRow" alt="">
            </div>           

            <div class="modal__slide">
                <div class="modal__slide--gif" id=modalGif>
                    <img id="imgGif" class="modal__slide--imgGif" src="" alt="imagen Gif">
            
                </div>

                <div class="modal__slide--info">
                    <div class="modal__slide--text">
                        <p class="elementText" id="modalUser"></p>
                        <p class="elementText hoverCardText--title" id="modalTitle"></p>

                    </div>
                    <div class="modal__slide--icons">
                        <i class="elementIcon far fa-heart hoverIcon" id="modalFavIcon"></i>
                        <i class="elementIcon fas fa-download hoverIcon" id="modalDowIcon"></i>
                    </div>
                </div>

            </div>

            <div class="modal__content--rightArrow" id="modalRightArrow">
                <img src="./assets/img/button-slider-Right.svg" id="modalRightRow" alt="">
            </div>

            <i class="fas fa-times modal__slide--close" id="modalSlideClose"></i>
        </div>
    </div>


    <header class="header">
        <nav id="menu" class="header__menu">
            <div class="menu__header--logo">                
                <a href="/index.html"><img id="logoGifos" class="logo-gifos" src="./assets/img/logo-desktop.svg" alt="logo de gifos"></a>
            </div>
        
            <div class="menulist">
                <a href="#" id= 'ModoNocturno' onclick="getIdElement(this)" class="menulink">Modo Nocturno</a>
                <a href="#" id="favPage" class="menulink">Favoritos</a>
                <a href="#" class="menulink">Mis Gifos</a>
                <a href="#" > <img class= "menulink--btncreate" id="btn-create" src="./assets/img/button-crear-gifo.svg" alt=""> </a>
            </div>
            <div class="menuburger">
                <img id="iconBurger" class="menuburger__icon--lines" alt="icono menu hamburguesa">
            </div>
        </nav>

        <section class="page" id="page">
            
            <div class="page__title" id="pageTitleFav">
                <img class="" src="./assets/img/icon-favoritos.svg" alt="icono de favoritos">
                <h3 class="">Favoritos</h3>
            </div>

            <div class="page__image" id="pageImage">
                <img class="" src="./assets/img/icon-fav-sin-contenido.svg" alt="no hay favoritos">
                <p class="page__image--text">"¡Guarda tu primer GIFO en Favoritos para que se muestre aquí!"</p>
            </div>

            <div class="page__favGifs" id="divFavGifs">

            </div>
            
        </section>

        <div class="title" id="homeTitle">

            <div class="title__text">
                <h2>Inspírate, busca, guarda, y crea                </h2>
                <h2>los mejores <span class="title__text--gren">GIFOS</span></h2>
            </div>

            <div class="title__ilustration">
                <img class="title__ilustration--size" src="./assets/img/ilustra_header.svg" alt="Imagen con personas de Gifos">
            </div>    

            <div class="listAutocomplete" id="divAutocomplete">
                <input type="text" class="listAutocomplete__searchBar" id="searchBar" placeholder="Busca GIFOS y más">
                <img id="iconSearch" class="listAutocomplete__iconSearch" src="./assets/img/icon-search.svg" alt="icon Search">
                
            </div>
            

            <div class="trending" id="divTrending">
                <h3 class="trending__title">Trending</h3>

            </div>
        </div>
        
    </header>

    <main>
        <section class="search" id="sectionSearch">

            <div class="searchText" id="titleSearch">
                
            </div>

            <div class="searchResult" id="searchResult">
                
            </div>
            
            <div class="searchShowMore" id="divShowMore">
            </div>

        </section>


        <section class="trendingGifosContainer" id="trendingGifos">

            <div class="trendingGifosTexts">
                <h2 class="trendingGifosTexts__title">
                    Trending GIFOS
                </h2>
                <p>Mira los últimos GIFOS de nuestra comunidad</p>
            </div>

            <div class="trendingGifos">
                <div class="trendingGifos__leftRow" id="leftRow">
                    <img src="./assets/img/button-slider-left.svg" id="imgLeftRow" alt="">
                </div>
    
                <div class="trendingGifos__cardsContainer" id="gifsTrendingContainer">
                    
                    <div class="trendingGifos__card" id="card0">
                        <div class="hoverCardText" id="trendingCardText0">
                            <p id="pUserName0"></p>
                            <p id="pTitle0" class="hoverCardText--title"></p>
                        </div>
                        <div class= "hoverIconsCard" id="trendingIconsCard0">
                            <i class="far fa-heart hoverIcon" id="iconFav0" onclick="getIdElement(this)"></i>
                            <i class="fas fa-download hoverIcon" id="iconDow0" onclick="getIdElement(this)"></i>
                            <i class="fas fa-expand-alt hoverIcon" id="iconMax0" onclick="getIdElement(this)"></i>
                        </div>
                    </div>

                    <div class="trendingGifos__card" id="card1">

                        <div class="hoverCardText" id="trendingCardText1">
                            <p id="pUserName1"></p>
                            <p id="pTitle1" class="hoverCardText--title"></p>
                        </div>
                        <div class= "hoverIconsCard" id="trendingIconsCard1">
                            <i class="far fa-heart hoverIcon" id="iconFav1" onclick="getIdElement(this)"></i>
                            <i class="fas fa-download hoverIcon" id="iconDow1" onclick="getIdElement(this)"></i>
                            <i class="fas fa-expand-alt hoverIcon" id="iconMax1" onclick="getIdElement(this)"></i>
                        </div>

                    </div>
                    
                    <div class="trendingGifos__card" id="card2">

                        <div class="hoverCardText" id="trendingCardText2">
                            <p id="pUserName2"></p>
                            <p id="pTitle2" class="hoverCardText--title"></p>
                        </div>
                        <div class= "hoverIconsCard" id="trendingIconsCard2">
                            <i class="far fa-heart hoverIcon" id="iconFav2" onclick="getIdElement(this)"></i>
                            <i class="fas fa-download hoverIcon" id="iconDow2" onclick="getIdElement(this)"></i>
                            <i class="fas fa-expand-alt hoverIcon" id="iconMax2" onclick="getIdElement(this)"></i>
                        </div>

                    </div>

                </div>
    
                <div class="trendingGifos__rightRow" id="rightRow">
                    <img src="./assets/img/Button-Slider-right.svg" id="imgRightRow" alt="">
                </div>
            </div>

        </section>

    </main>

    <footer>
        <div class="social-media">
            <p>Compartir en <img src="./assets/img/icon_facebook.svg" alt="icono de facebook"> <img src="./assets/img/icon-twitter.svg" alt="Icono de twitter"> <img src="./assets/img/icon_instagram.svg" alt="Icono de Instagram"></p>
        </div>

        <div class="rights">
            <p>© GIFOS 2021 All Rights Reserved.</p>
        </div>
    </footer>
    


    <script src="./js/header.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/gifsTrending.js" type="module"></script>
    <script src="./js/favorite.js" type="module"></script>
</body>
</html>
