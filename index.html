<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN de font aweson -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
        crossorigin="anonymous" 
    />

    <link rel="stylesheet" href="./style/style.css">
    <title>GIFOS</title>
</head>
<body>
    <header class="header">
        <nav id="menu" class="header__menu">
            <div class="menu__header--logo">                
                <a href="/index.html"><img id="logoGifos" class="logo-gifos" src="./assets/img/logo-desktop.svg" alt="logo de gifos"></a>
            </div>
        
            <div class="menulist">
                <a href="#" class="menulink">Modo Nocturno</a>
                <a href="#" class="menulink">Favoritos</a>
                <a href="#" class="menulink">Mis Gifos</a>
                <a href="#" > <img class= "menulink--btncreate" id="btn-create" src="./assets/img/button-crear-gifo.svg" alt=""> </a>
            </div>
            <div class="menuburger">
                <img id="iconBurger" class="menuburger__icon--lines" alt="icono menu hamburguesa">
            </div>
        </nav>

        <div class="title">

            <div class="title__text">
                <h2>Inspírate, busca, guarda, y crea                </h2>
                <h2>los mejores <span class="title__text--gren">GIFOS</span></h2>
            </div>

            <div class="title__ilustration">
                <img class="title__ilustration--size" src="./assets/img/ilustra_header.svg" alt="Imagen con personas de Gifos">
            </div>    

            <div class="listAutocomplete" id="divAutocomplete">
                <input type="text" class="listAutocomplete__searchBar" id="searchBar" placeholder="Busca GIFOS y más">
                <img id="iconSearch" class="listAutocomplete__iconSearch" src="/assets/img/icon-search.svg" alt="icon Search">
                
                <!-- <ul id="ulAutocomplete">
                    
                </ul> -->
            </div>
            

            <div class="trending" id="divTrending">
                <h3 class="trending__title">Trending</h3>

            </div>
        </div>
        
    </header>

    <main>
        <section class="search" id="sectionSearch">

            <div class="searchText" id="titleSearch">
                
            </div>

            <div class="searchResult" id="searchResult">
                
            </div>
            
            <div class="searchShowMore" id="divShowMore">
            </div>

        </section>


        <section class="trendingGifosContainer" id="trendingGifos">

            <div class="trendingGifosTexts">
                <h2 class="trendingGifosTexts__title">
                    Trending GIFOS
                </h2>
                <p>Mira los últimos GIFOS de nuestra comunidad</p>
            </div>

            <div class="trendingGifos">
                <div class="trendingGifos__leftRow" id="leftRow">
                    <img src="/assets/img/button-slider-left.svg" id="imgLeftRow" alt="">
                </div>
    
                <div class="trendingGifos__cardsContainer" id="cardsContainer">
                    <div class="trendingGifos__card" id="card1">
                        <div class="hoverCardText">
                            <p>user</p>
                            <p class="hoverCardText--title">Title del Gif</p>
                        </div>
                        <img class="hoverCardImg" src="/assets/img/icon-fav.svg" id="iconFav" alt="Icono de favoritos">
                        <img class="hoverCardImg" src="/assets/img/icon-download.svg" id="iconFav" alt="Icono de descarga">
                        <img class="hoverCardImg" src="/assets/img/icon-max-normal.svg" id="iconFav" alt="Icono de descarga">
        
                    </div>
                    <div class="trendingGifos__card" id="card2">
                        <div class="hoverCardText">
                            <p>user</p>
                            <p class="hoverCardText--title">Title del Gif</p>
                        </div>
                        <img class="hoverCardImg" src="/assets/img/icon-fav.svg" id="iconFav" alt="Icono de favoritos">
                        <img class="hoverCardImg" src="/assets/img/icon-download.svg" id="iconFav" alt="Icono de descarga">
                        <img class="hoverCardImg" src="/assets/img/icon-max-normal.svg" id="iconFav" alt="Icono de descarga">
                    </div>
                    
                    <div class="trendingGifos__card" id="card3">
                        <div class="hoverCardText">
                            <p>user</p>
                            <p class="hoverCardText--title">Title del Gif</p>
                        </div>
                        <img class="hoverCardImg" src="/assets/img/icon-fav.svg" id="iconFav" alt="Icono de favoritos">
                        <img class="hoverCardImg" src="/assets/img/icon-download.svg" id="iconFav" alt="Icono de descarga">
                        <img class="hoverCardImg" src="/assets/img/icon-max-normal.svg" id="iconFav" alt="Icono de descarga">
                    </div>

                </div>
    
                <div class="trendingGifos__rightRow" id="rightRow">
                    <img src="/assets/img/Button-Slider-right.svg" id="imgRightRow" alt="">
                </div>
            </div>

        </section>

    </main>

    <footer>
        <div class="social-media">
            <p>Compartir en <img src="./assets/img/icon_facebook.svg" alt="icono de facebook"> <img src="./assets/img/icon-twitter.svg" alt="Icono de twitter"> <img src="./assets/img/icon_instagram.svg" alt="Icono de Instagram"></p>
        </div>

        <div class="rights">
            <p>© GIFOS 2021 All Rights Reserved.</p>
        </div>
    </footer>
    


    <script src="./js/header.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
